<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makao Confiserie – Premium Classic Cookies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            line-height: 1.7;
            color: #4B2E2B;
            background: #F3EBDD;
        }

        /* ========== NAVIGATION ========== */
        nav {
            background: #4B2E2B;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #F3EBDD;
            letter-spacing: 2px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }
        nav a {
            color: #F3EBDD;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        nav a:hover {
            border-bottom-color: #8FAF9A;
        }

        /* ========== HERO ========== */
        .hero {
            background: linear-gradient(135deg, #4B2E2B 0%, #6B4443 100%);
            color: #F3EBDD;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .hero .tagline {
            font-size: 1.3rem;
            font-style: italic;
            color: #8FAF9A;
            margin-bottom: 40px;
        }
        .hero-btn {
            display: inline-block;
            background: #8FAF9A;
            color: #4B2E2B;
            padding: 16px 45px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .hero-btn:hover {
            background: #F3EBDD;
        }

        /* ========== KAPITEL-NAVIGATION (Schnellzugriff) ========== */
        .chapter-nav {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0d6c8;
        }
        .chapter-nav span {
            color: #6B4443;
            margin-right: 10px;
        }
        .chapter-nav a {
            color: #4B2E2B;
            text-decoration: none;
            padding: 8px 20px;
            margin: 5px;
            border: 1px solid #4B2E2B;
            border-radius: 3px;
            display: inline-block;
            transition: all 0.3s;
        }
        .chapter-nav a:hover {
            background: #4B2E2B;
            color: #F3EBDD;
        }

        /* ========== SECTIONS ========== */
        section {
            padding: 80px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        section h2 {
            font-size: 2rem;
            color: #4B2E2B;
            margin-bottom: 40px;
            text-align: center;
        }
        section h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: #8FAF9A;
            margin: 15px auto 0;
        }

        /* ========== KAPITEL 1: ÜBER UNS ========== */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        .about-text h3 {
            font-size: 1.4rem;
            color: #4B2E2B;
            margin-bottom: 15px;
        }
        .about-text p {
            margin-bottom: 20px;
            font-size: 1.05rem;
            color: #5a3d3a;
        }

        /* Bild-Platzhalter */
        .image-placeholder {
            background: linear-gradient(135deg, #4B2E2B 0%, #6B4443 100%);
            height: 350px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #F3EBDD;
            border: 3px dashed #8FAF9A;
        }
        .image-placeholder .label {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-placeholder .hint {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* Qualitätsmerkmale */
        .quality-list {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }
        .quality-item {
            background: white;
            padding: 25px 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #8FAF9A;
        }
        .quality-item h4 {
            color: #4B2E2B;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .quality-item p {
            color: #6B4443;
            font-size: 0.9rem;
        }

        /* ========== KAPITEL 2: PRODUKTE ========== */
        .products-section {
            background: white;
            padding: 80px 20px;
        }
        .products-section section {
            padding: 0;
        }
        .product-highlight {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            margin-bottom: 60px;
        }
        .product-highlight.reverse {
            direction: rtl;
        }
        .product-highlight.reverse > * {
            direction: ltr;
        }
        .product-info h3 {
            font-size: 1.5rem;
            color: #4B2E2B;
            margin-bottom: 15px;
        }
        .product-info p {
            color: #5a3d3a;
            margin-bottom: 15px;
        }
        .product-info .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #8FAF9A;
        }

        /* Preistabelle */
        .price-table {
            background: #F3EBDD;
            border-radius: 8px;
            padding: 40px;
            margin-top: 40px;
        }
        .price-table h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #4B2E2B;
        }
        .price-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .price-table th,
        .price-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #d4c9b9;
        }
        .price-table th {
            background: #4B2E2B;
            color: #F3EBDD;
        }
        .price-table tr:hover {
            background: white;
        }

        /* ========== KAPITEL 3: KONTAKT ========== */
        .contact-section {
            background: #4B2E2B;
            padding: 80px 20px;
        }
        .contact-section h2 {
            color: #F3EBDD;
        }
        .contact-section h2::after {
            background: #8FAF9A;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-card {
            background: #F3EBDD;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }
        .contact-card h3 {
            color: #4B2E2B;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .contact-card p {
            color: #5a3d3a;
            margin-bottom: 10px;
        }
        .contact-card a {
            color: #4B2E2B;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .contact-card a:hover {
            color: #8FAF9A;
        }
        .contact-info-text {
            color: #F3EBDD;
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
        }
        .contact-info-text p {
            margin-bottom: 10px;
        }

        /* ========== FOOTER ========== */
        footer {
            background: #3a2220;
            color: #F3EBDD;
            text-align: center;
            padding: 30px 20px;
        }
        footer p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .about-grid,
            .product-highlight,
            .contact-grid { grid-template-columns: 1fr; }
            .product-highlight.reverse { direction: ltr; }
            .quality-list { grid-template-columns: 1fr 1fr; }
            nav { 
                flex-direction: column; 
                height: auto;
                padding: 15px;
                gap: 15px;
            }
            nav ul { gap: 20px; flex-wrap: wrap; justify-content: center; }
            .chapter-nav a { display: block; margin: 5px 0; }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">MAKAO CONFISERIE</div>
        <ul>
            <li><a href="#ueber-uns">Über uns</a></li>
            <li><a href="#produkte">Produkte</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <header class="hero">
        <h1>Makao Confiserie</h1>
        <p class="tagline">der Geschmack gewinnt immer</p>
        <a href="#produkte" class="hero-btn">Jetzt entdecken</a>
    </header>

    <!-- Schnellzugriff -->
    <div class="chapter-nav">
        <span>Direkt zu:</span>
        <a href="#ueber-uns">1. Über uns</a>
        <a href="#produkte">2. Produkte</a>
        <a href="#kontakt">3. Kontakt</a>
    </div>
